<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>
<body>
	<img class="product-image" src="images/image-product-desktop.jpg">
	<div class="card">
		<div class="perfume">PERFUME</div>
		
		<div class="title">Gabrielle Essence Eau De Parfum</div>
		<div class="description">
			A floral, solar and voluptuous interpretation composed by Olivier Polge, 
			Perfumer-Creator for the House of CHANEL.
		</div>
		<div class="price">
			<p class="first">$149.99</p>
			<p class="second">$169.99</p>
		</div>
		<div class="button">
			<button class="purshase"><img src="images/icon-cart.svg">Add to Cart </button>
		</div>
	</div>
  <!-- <div class="attribution">
    Coded by <a href="https://github.com/Aissam4">Aissvm</a>.
  </div> -->
</body>
</html>
